<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="src/style.css">
    <title>ToDo List App</title>
</head>
<body class="bg-gray-300">

    <header class="bg-purple-500 p-4 text-center mb-2">
        <h1 class="text-2xl md:text-4xl text-white font-medium">Hello there <span class="text-yellow-400"><i class="fas fa-hand-spock"></i></span></h1>
        <p class="text-white mt-2">It is a new day, write down your task and achieve it.</p>
    </header>

    <div id="input-con" class="text-center mt-10">
        <input id="input" class="input" type="text" placeholder="Write your task">
        <button id="button" class="btn" href="#"><i class="fas fa-plus"></i></button>
    </div>


    <section id="tasksection" class=" bg-white my-4 rounded w-3/4 mx-auto md:w-2/4">


    </section>

    
    

    <script src="https://kit.fontawesome.com/5c2eecb01d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
